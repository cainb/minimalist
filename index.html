<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 网站兼容性 -->
        <meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta name="force-rendering" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="HandheldFriendly" content="True">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 网站信息 -->
		<title>Minimalist | 极简</title>
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!-- 站点图标 -->
		<link rel="icon" type="image/png" href="img/minimalist-1.png">
		<link rel="shortcut icon" type="image/png" href="img/minimalist-1.png">
		<link rel="apple-touch-icon" type="image/png" href="img/minimalist-1.png">
		<!-- 引入依赖 -->
		<link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/jquery-mousewheel/jquery-mousewheel.min.js"></script>
		<!-- 引入 css -->
		<link rel="stylesheet" href="css/color.css">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/media.css">
		<!-- 引入 js -->
        <script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
		<!-- 自定义右键菜单 -->
		<div class="right-click-menu">
			<ul class="menu" id="menu">
				<!-- 固定菜单项 -->
				<div class="fixed-menu">
					<!-- 返回按钮 -->
					<a onclick="goBack()">
						<i class="bi bi-arrow-left"></i>
					</a>
					<!-- 前进按钮 -->
					<a onclick="goForward()">
						<i class="bi bi-arrow-right"></i>
					</a>
					<!-- 刷新按钮 -->
					<a onclick="reloadPage()">
						<i class="bi bi-arrow-clockwise"></i>
					</a>
					<!-- 主页按钮 -->
					<a href="/">
						<i class="bi bi-house"></i>
					</a>
				</div>
				<!-- 可自定义菜单项 -->
				<div class="custom-menu" id="custom-menu">
					<!-- 可自定义菜单项已完成页面可填充内容 json 数组化配置 -->
					<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
					<!-- 原结构示例
						<li>
							<a href="xxx">
								<i class="xxx"></i>
								xxx
							</a>
						</li>
					-->
				</div>
			</ul>
		</div>
		<!-- 信息卡片 -->
		<div class="card">
			<!-- 深色模式按钮 -->
			<div class="light-dark-button" id="light-dark-button">
				<div class="light">
					<i class="bi bi-sun-fill"></i>
				</div>
				<div class="dark">
					<i class="bi bi-moon-fill"></i>
				</div>
			</div>
			<!-- 头像 -->
			<div class="avatar" id="avatar">
				<!-- 头像已完成页面可填充内容 json 数组化配置 -->
				<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
				<!-- 原结构示例
					<a href="xxx">
						<img src="xxx">
					</a>
				-->
			</div>
			<!-- 徽标 -->
			<div class="logo" id="logo">
				<!-- 徽标已完成页面可填充内容 json 数组化配置 -->
				<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
				<!-- 原结构示例
					<img src="xxx">
				-->
			</div>
			<!-- 个性签名 -->
			<div class="signature" id="signature">
				<!-- 个性签名已完成页面可填充内容 json 数组化配置 -->
				<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
				<!-- 原结构示例
					<p>xxx</p>
				-->
			</div>
			<!-- 信息卡片切换按钮 -->
			<div class="card-button">
				<div class="card-button-line"></div>
				<div class="card-button-box">
					<i class="bi bi-search"></i>
				</div>
			</div>
			<!-- 常用站点 -->
			<div class="website" id="website">
				<!-- 常用站点已完成页面可填充内容 json 数组化配置 -->
				<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
				<!-- 原结构示例
					<div class="website-box">
						<a href="xxx" title="xxx">
							<i class="xxx"></i>
						</a>
					</div>
				-->
			</div>
			
		</div>
		<!-- 搜索卡片 -->
		<div class="card-search">
			<!-- 时间与日期 -->
			<div class="time-date">
				<!-- 获取时间 -->
				<div class="time" id="time"></div>
				<!-- 获取日期 -->
				<div class="date" id="date"></div>
			</div>
			<!-- 聚合搜索 -->
			<div class="search-box" id="search-box">
				<!-- 聚合搜索的默认搜索引擎已完成页面可填充内容 json 数组化配置 -->
				<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
				<!-- 原结构示例
					<form class="search" action="xxx" target="_blank">
						<img class="se" src="xxx">
						<input class="wd" type="text" name="xxx" placeholder="快来搜一下吧 ^-^">
						<button class="s">
							<i class="bi bi-search"></i>
						</button>
					</form>
				-->
				<div class="search-engine">
					<div class="search-engine-head">
						<strong class="search-engine-tit">选择搜索引擎：</strong>
					</div>
					<ul class="search-engine-list" id="search-engine-list">
						<!-- 聚合搜索的搜索引擎列表已完成页面可填充内容 json 数组化配置 -->
						<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
						<!-- 原结构示例
							<li class="se-li" url="xxx" name="xxx" img="xxx">
								<img src="xxx">
								xxx
							</li>
						-->
					</ul>
				</div>
			</div>
			<!-- 一言句子 -->
			<div class="hitokoto-box">
				<!-- 一言句子正文 -->
				<div class="hitokoto" id="hitokoto">
					<!-- 一言语句加载失败提示 -->
					<p>呀！我怎么没加载出来！！！快刷新一下吧 QAQ</p>
				</div>
				<br>
				<!-- 一言句子作者与出处 -->
				<div class="hitofrom" id="hitofrom"></div>
			</div>
			<!-- 搜索卡片切换按钮 -->
			<div class="card-search-button">
				<i class="bi bi-x"></i>
			</div>	
		</div>
		<!-- 页脚 -->
		<div class="footer" id="footer">
			<!-- 信息文本 -->
			<div class="information-text">
			<!-- 信息文本已完成页面可填充内容 json 数组化配置 -->
			<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
			<!-- 原结构示例
				<p>xxx</p>
			-->
			</div>
			<!-- 版权信息文本 -->
			<div class="copyright-information-text">
			<!-- 版权信息文本已完成页面可填充内容 json 数组化配置 -->
			<!-- 自定义内容请前往 config.js 文件，路径：js/config.js -->
			<!-- 原结构示例
				<p>Copyright © xxx <a href="xxx" target="xxx"></a>. All Rights Reserved.</p>
			-->
			</div>
			<br>
		</div>
    </body>
</html>
