<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!-- 网站兼容性 -->
        <meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta name="force-rendering" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta name="HandheldFriendly" content="True">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 网站信息 -->
		<title>Minimalist | 极简</title>
		<meta name="apple-mobile-web-app-title" content="">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<!-- 站点图标 -->
		<link rel="icon" type="image/png" href="">
		<link rel="shortcut icon" type="image/png" href="">
		<link rel="apple-touch-icon" type="image/png" href="">
		<!-- 引入 css -->
		<link rel="stylesheet" href="css/color.css">
        <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/media.css">
		<!-- 引入 js -->
		<script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- 引入字体图标 -->
		<link rel="stylesheet" href="font/css/all.min.css">
    </head>
    <body onLoad="getTime()">
		<!-- 信息卡片 -->
		<div class="card">
			<!-- 深色模式按钮 -->
			<div class="light-dark-button" id="light-dark-button">
				<div class="light">
					<i class="fas fa-sun"></i>
				</div>
				<div class="dark">
					<i class="fas fa-moon"></i>
				</div>
			</div>
			<!-- 头像 -->
			<div class="avatar">
				<a href="">
					<img src="img/development.png" alt="">
				</a>
			</div>
			<!-- 图标 -->
			<div class="logo">
				<img src="img/minimalist.png" alt="">
			</div>
			<!-- 个性签名 -->
			<div class="signature">
				<p>永远保持理智选择和接受坏事的是心态</p>
			</div>
			<!-- 信息卡片切换按钮 -->
			<div class="card-button">
				<div class="card-button-line"></div>
				<div class="card-button-box">
					<i class="fas fa-search"></i>
				</div>
			</div>
			<!-- 常用站点 -->
			<div class="website">
				<!-- 站点盒子 -->
				<div class="website-box">
					<a href="">
						<i class="fas fa-home"></i>
					</a>
					<p>Minimalist</p>
				</div>
			</div>
			
		</div>
		<!-- 搜索卡片 -->
		<div class="card-search">
			<!-- 时间与日期 -->
			<div class="time-date">
				<!-- 获取时间 -->
				<div class="time" id="time"></div>
				<!-- 获取日期 -->
				<div class="date" id="date"></div>
			</div>
			<!-- 聚合搜索 -->
			<div class="search-box" id="search">
				<form class="search" action="https://cn.bing.com/search" target="_blank">
					<img class="se" src="./img/bing.png">
					<input class="wd" type="text" name="q" placeholder="快来搜一下吧 ^-^">
					<button class="s">
						<i class="fas fa-search"></i>
					</button>
				</form>
				<div class="search-engine" style="display: none">
					<div class="search-engine-head">
						<strong class="search-engine-tit">选择搜索引擎：</strong>
					</div>
					<ul class="search-engine-list">
						<li class="se-li" url="https://cn.bing.com/search" name="q" img="./img/bing.png"><img src="./img/bing.png" />必应</li>
						<li class="se-li" url="https://www.google.com/search" name="q" img="./img/google.png"><img src="./img/google.png" />谷歌</li>
						<li class="se-li" url="https://www.baidu.com/s" name="wd" img="./img/baidu.png"><img src="./img/baidu.png" />百度</li>
					</ul>
				</div>
			</div>
			<!-- 一言句子 -->
			<div class="hitokoto-box">
				<!-- 一言句子正文 -->
				<div class="hitokoto" id="hitokoto">
					<!-- 一言语句加载失败提示 -->
					<p>呀！我怎么没加载出来！！！快刷新一下吧 QAQ</p>
				</div>
				<br>
				<!-- 一言句子作者与出处 -->
				<div class="hitofrom" id="hitofrom"></div>
			</div>
			<!-- 搜索卡片切换按钮 -->
			<div class="card-search-button">
				<i class="fas fa-times-circle"></i>
			</div>	
		</div>
		<!-- 页脚 -->
		<div class="footer">
			<p>Copyright © 2021 <a href="">Minimalist</a>. All Rights Reserved.</p>
			<br>
		</div>
    </body>
</html>
